buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin"
    }
}

plugins {
    id 'java'

    id 'application'

    id 'org.springframework.boot' version '2.1.1.RELEASE'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName = "lucene"
    version = "1.0"
}

repositories {
    mavenCentral()
}

dependencies {
//    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'

    compile "org.springframework.boot:spring-boot-starter-data-jpa"

    compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.1.0'

    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.1.0'

    compile group: 'org.ansj', name: 'ansj_seg', version: '5.1.6'

    compile group: 'org.ansj', name: 'ansj_lucene7_plug', version: '5.1.5.1'

    compile 'mysql:mysql-connector-java'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = "lucene.App"
