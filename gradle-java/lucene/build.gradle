plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.1.0'

    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.1.0'

    compile group: 'org.ansj', name: 'ansj_seg', version: '5.1.6'

    compile group: 'org.ansj', name: 'ansj_lucene7_plug', version: '5.1.5.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'lucene.App'
